apiVersion: v1
kind: Service
metadata:
  name: {{ include "social-network.fullname" . }}-prometheus
  labels:
    {{- include "social-network.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
  - port: {{ .Values.prometheus.port }}
    targetPort: {{ .Values.prometheus.port }}
    protocol: TCP
    name: http
  selector:
    {{- include "social-network.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus