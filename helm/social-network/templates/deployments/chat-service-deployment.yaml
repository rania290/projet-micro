apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "social-network.fullname" . }}-chat-service
  labels:
    {{- include "social-network.labels" . | nindent 4 }}
    app.kubernetes.io/component: chat-service
spec:
  replicas: {{ .Values.chatService.replicaCount }}
  selector:
    matchLabels:
      {{- include "social-network.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: chat-service
  template:
    metadata:
      labels:
        {{- include "social-network.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: chat-service
    spec:
      containers:
      - name: chat-service
        image: {{ .Values.chatService.image.repository }}:{{ .Values.chatService.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.chatService.port }}
        - containerPort: {{ .Values.chatService.metricsPort }}
        env:
        - name: KAFKA_BROKERS
          value: "{{ include "social-network.fullname" . }}-kafka:{{ .Values.kafka.service.port }}"
        - name: MONGODB_URI
          value: "mongodb://{{ .Values.mongodb.auth.rootUsername }}:{{ .Values.mongodb.auth.rootPassword }}@{{ include "social-network.fullname" . }}-mongodb:{{ .Values.mongodb.service.port }}/{{ .Values.mongodb.auth.database }}?authSource=admin"
        - name: CHAT_SERVICE_PORT
          value: "{{ .Values.chatService.port }}"
        - name: CHAT_SERVICE_METRICS_PORT
          value: "{{ .Values.chatService.metricsPort }}"
        resources:
          {{- toYaml .Values.chatService.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.chatService.metricsPort }}
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: {{ .Values.chatService.metricsPort }}
          initialDelaySeconds: 15
          periodSeconds: 10
