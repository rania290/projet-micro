apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "social-network.fullname" . }}-kafka-consumers
  labels:
    {{- include "social-network.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka-consumers
spec:
  replicas: {{ .Values.kafkaConsumers.replicaCount }}
  selector:
    matchLabels:
      {{- include "social-network.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: kafka-consumers
  template:
    metadata:
      labels:
        {{- include "social-network.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: kafka-consumers
    spec:
      containers:
      - name: kafka-consumers
        image: {{ .Values.kafkaConsumers.image.repository }}:{{ .Values.kafkaConsumers.image.tag }}
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BROKERS
          value: "{{ include "social-network.fullname" . }}-kafka:{{ .Values.kafka.service.port }}"
        - name: MONGODB_URI
          value: "mongodb://{{ .Values.mongodb.auth.rootUsername }}:{{ .Values.mongodb.auth.rootPassword }}@{{ include "social-network.fullname" . }}-mongodb:{{ .Values.mongodb.service.port }}/{{ .Values.mongodb.auth.database }}?authSource=admin"
        resources:
          {{- toYaml .Values.kafkaConsumers.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - "console.log('Health check')"
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - node
            - -e
            - "console.log('Readiness check')"
          initialDelaySeconds: 15
          periodSeconds: 10
