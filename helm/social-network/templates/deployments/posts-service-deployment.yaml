apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "social-network.fullname" . }}-posts-service
  labels:
    {{- include "social-network.labels" . | nindent 4 }}
    app.kubernetes.io/component: posts-service
spec:
  replicas: {{ .Values.postsService.replicaCount }}
  selector:
    matchLabels:
      {{- include "social-network.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: posts-service
  template:
    metadata:
      labels:
        {{- include "social-network.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: posts-service
    spec:
      containers:
      - name: posts-service
        image: {{ .Values.postsService.image.repository }}:{{ .Values.postsService.image.tag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.postsService.port }}
        env:
        - name: MONGODB_URI
          value: "mongodb://{{ .Values.mongodb.auth.rootUsername }}:{{ .Values.mongodb.auth.rootPassword }}@{{ include "social-network.fullname" . }}-mongodb:{{ .Values.mongodb.service.port }}/{{ .Values.mongodb.auth.database }}?authSource=admin"
        - name: KAFKA_BROKERS
          value: "{{ include "social-network.fullname" . }}-kafka:{{ .Values.kafka.service.port }}"
        - name: POSTS_SERVICE_PORT
          value: "{{ .Values.postsService.port }}"
        resources:
          {{- toYaml .Values.postsService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /posts
            port: {{ .Values.postsService.port }}
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /posts
            port: {{ .Values.postsService.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
