apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: social-network
  labels:
    grafana_dashboard: "1"
data:
  microservices-dashboard.json: |
    {
      "dashboard": {
        "title": "Microservices Dashboard",
        "uid": "microservices-overview",
        "tags": ["microservices", "social-network"],
        "timezone": "browser",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "title": "Pod Status (Running)",
            "type": "stat",
            "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase='Running', namespace='social-network'})",
                "legendFormat": "Running Pods"
              }
            ]
          },
          {
            "title": "CPU Usage by Pod",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace='social-network', container!=''}[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "title": "Memory Usage by Pod",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace='social-network', container!=''}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ]
          }
        ],
        "refresh": "5s",
        "schemaVersion": 16,
        "version": 1
      }
    }
  kafka-dashboard.json: |
    {
      "dashboard": {
        "title": "Kafka Dashboard",
        "tags": ["kafka", "social-network"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Messages In Per Second",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(kafka_server_BrokerTopicMetrics_MessagesInPerSec_Count[5m])) by (topic)",
                "legendFormat": "{{topic}}"
              }
            ]
          },
          {
            "title": "Bytes In Per Second",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "sum(rate(kafka_server_BrokerTopicMetrics_BytesInPerSec_Count[5m])) by (topic)",
                "legendFormat": "{{topic}}"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "timepicker": {},
        "templating": {
          "list": []
        },
        "annotations": {
          "list": []
        },
        "refresh": "5s",
        "schemaVersion": 16,
        "version": 0,
        "links": []
      }
    }