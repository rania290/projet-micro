services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: social-network-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: social-network
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: social-network-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: social-network-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CLUSTER_ID: "social-network-cluster"
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 20s
      timeout: 30s
      retries: 15
      start_period: 90s

  # Posts Service - SOLUTION CORRIGÃ‰E
  posts-service:
    build:
      context: ./services/posts-service
      dockerfile: Dockerfile
    container_name: social-network-posts-service
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/social-network?authSource=admin
      KAFKA_BROKERS: kafka:29092
      POSTS_SERVICE_PORT: 3020
      KAFKAJS_NO_PARTITIONER_WARNING: 1
    ports:
      - "3020:3020"
    networks:
      - social-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3020/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # GraphQL Service
  graphql-service:
    build:
      context: ./services/graphql-service
      dockerfile: Dockerfile
    container_name: social-network-graphql-service
    restart: unless-stopped
    depends_on:
      posts-service:
        condition: service_healthy
    environment:
      POSTS_SERVICE_URL: http://posts-service:3020
      GRAPHQL_SERVICE_PORT: 4000
    ports:
      - "4000:4000"
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/.well-known/apollo/server-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Chat Service
  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    container_name: social-network-chat-service
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/social-network?authSource=admin
      KAFKA_BROKERS: kafka:29092
      CHAT_SERVICE_PORT: 50051
    ports:
      - "50051:50051"
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50051"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka Consumers
  kafka-consumers-notifications:
    build:
      context: ./services/kafka-consumers
      dockerfile: Dockerfile.notifications
    container_name: social-network-kafka-consumers-notifications
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/social-network?authSource=admin
      KAFKA_BROKERS: kafka:29092
    networks:
      - social-network

  kafka-consumers-stories:
    build:
      context: ./services/kafka-consumers
      dockerfile: Dockerfile.stories
    container_name: social-network-kafka-consumers-stories
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/social-network?authSource=admin
      KAFKA_BROKERS: kafka:29092
    networks:
      - social-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: social-network-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - social-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:10.1.0
    container_name: social-network-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - social-network

volumes:
  mongodb_data:
  zookeeper_data:
  kafka_data:
  prometheus_data:
  grafana_data:

networks:
  social-network:
    driver: bridge
